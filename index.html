<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<!-- Style -->
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="preview-card">
			<div class="card-data">
				<h1 class="heading-primary">
					Get <span class="purple-heading">insights</span> that help your
					business grow.
				</h1>
				<p class="card-text">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>
				<ul class="card-numbers">
					<li>
						<p class="number">10k+</p>
						<span class="subtext">companies</span>
					</li>
					<li>
						<p class="number">314</p>
						<span class="subtext">templates</span>
					</li>
					<li>
						<p class="number">12m+</p>
						<span class="subtext">queries</span>
					</li>
				</ul>
			</div>
			<div class="card-img">
				<picture>
					<source
						media="(max-width:905px)"
						srcset="images/image-header-mobile.jpg"
					/>
					<img src="images/image-header-desktop.jpg" alt="" />
				</picture>
			</div>
		</div>
	</body>
</html>
